name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pandas matplotlib joblib scikit-learn xgboost folium usaddress PySide6

      - name: Test library imports
        run: |
          python - <<'PY'
          import numpy
          import pandas
          import matplotlib
          import joblib
          import sklearn
          import xgboost
          import folium
          import usaddress
          import PySide6
          print("All external libraries imported successfully.")
          PY
